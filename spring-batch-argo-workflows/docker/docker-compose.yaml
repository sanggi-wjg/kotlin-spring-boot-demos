name: spring-batch-argo-workflow
services:
  sbaw-mysql:
    image: mysql:8.0
    container_name: sbaw-mysql
    ports:
      - "10001:3306"
    environment:
      MYSQL_DATABASE: demo
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_USER: general_user
      MYSQL_PASSWORD: passw0rd
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "mysql", "-u", "general_user", "-ppassw0rd", "-e", "SELECT 1" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  sbaw-batch-app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: sbaw-batch-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:mysql://sbaw-mysql:3306/demo
      DATABASE_USER: general_user
      DATABASE_PASSWORD: passw0rd
    depends_on:
      sbaw-mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
